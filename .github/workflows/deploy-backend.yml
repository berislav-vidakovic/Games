name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x  # or whatever version your app uses

      # 3️⃣ Build backend
      - name: Build backend
        run: |
          cd backend
          dotnet publish -c Release -o ./publish

      # 4️⃣ Setup SSH (using your existing secret)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5️⃣ Add server to known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan barryonweb.com >> ~/.ssh/known_hosts

      # 6️⃣ Copy published files to server
      - name: Deploy backend files
        run: |
          scp -r backend/publish/* barry75@barryonweb.com:/var/www/games/backend/

      # 7️⃣ Restart backend process
      - name: Restart backend
        run: |
          ssh barry75@barryonweb.com << 'EOF'
          echo "Restarting backend..."
          # Stop if running
          pid=$(pgrep -f 'dotnet /var/www/games/backend/.*\.dll')
          if [ -n "$pid" ]; then
            echo "Stopping backend (PID $pid)..."
            kill $pid
            sleep 2
          fi
          # Start new version
          echo "Starting backend..."
          nohup dotnet /var/www/games/backend/backend.dll > /var/www/games/backend/log.txt 2>&1 &
          echo "Backend restarted."
          EOF
