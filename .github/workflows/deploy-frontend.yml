name: Deploy Frontends

# Trigger workflow on push to main branch, or manually
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # GitHub - Install frontend dependencies and build
      - name: Build frontend
        run: |
          cd frontend
          npm install  
          cd ../panel
          npm install
          npm run build
          cd ../sudoku
          npm install
          npm run build
          cd ../connect4
          npm install
          npm run build
          cd ../battleships
          npm install
          npm run build

      # Start SSH agent with GitHub secret key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add server to known_hosts to avoid verification errors
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan barryonweb.com >> ~/.ssh/known_hosts

      # Transfer frontend from GitHub Repo to Ubuntu server via SCP
      - name: Deploy frontend via SSH
        run: |
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/frontend/panel"
          scp -r frontend/panel/dist/* barry75@barryonweb.com:/var/www/games/frontend/panel/
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/frontend/sudoku"
          scp -r frontend/sudoku/dist/* barry75@barryonweb.com:/var/www/games/frontend/sudoku/
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/frontend/connect4"
          scp -r frontend/connect4/dist/* barry75@barryonweb.com:/var/www/games/frontend/connect4/
          ssh barry75@barryonweb.com "mkdir -p /var/www/games/frontend/battleships"
          scp -r frontend/battleships/dist/* barry75@barryonweb.com:/var/www/games/frontend/battleships/
